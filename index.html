<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auxpo</title>
  <link rel="stylesheet" href="styles/normalize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles/style.css">  
</head>
<body>
  <div class="content">
    <div class="content-sidebar">
      <button class="content-sidebar__button" type="button"></button>
      <ul class="content-sidebar__list">
        <li class="content-sidebar__item"><a href="#" class="content-sidebar__link content-sidebar__fb" target="_blank"></a></li>
        <li class="content-sidebar__item"><a href="#" class="content-sidebar__link content-sidebar__instagram" target="_blank"></a></li>
        <li class="content-sidebar__item"><a href="#" class="content-sidebar__link content-sidebar__twitter" target="_blank"></a></li>
      </ul>
    </div>
    <header class="content-header">
      <a href="#" class="content-header__logo"></a>
      <nav>
        <ul class="content-header__list">
          <li class="content-header__item"><a href="#" class="content-header__link active">Home</a></li>
          <li class="content-header__item"><a href="#" class="content-header__link">Roadmap</a></li>
          <li class="content-header__item"><a href="#" class="content-header__link">About us</a></li>
          <li class="content-header__item"><a href="#" class="content-header__link wallet"></a></li>
        </ul>
      </nav>
    </header>
    <main class="content-main">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-body">
              Slide1
            </div>
            <div class="swiper-footer">
              text
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-body">
              Slide2
            </div>
            <div class="swiper-footer">
              text
            </div>
          </div><div class="swiper-slide">
            <div class="swiper-body">
              Slide3
            </div>
            <div class="swiper-footer">
              text
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var count = ['1', '2', '3'];
    var art = ['Julius Caesar', 'Into the Abyss', 'Discobolous'];
    var price = ['221', '157', '95'];
    var swiper = new Swiper(".mySwiper", {
      direction: "vertical",
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return '<p class="' + className + '">' + ('#0' + (count[index])) + '<span class="pagination-art">' + (art[index]) + '</span>' + '<span class="pagination-price">' + '<span>' + ((price[index]) + '</span>' + ' ' + 'ETH') + '</span>' + "</p>";
        },
      },
    });
  </script>
</body>
</html>
